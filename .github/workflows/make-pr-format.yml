name: make_pr_format
on:
  pull_request:
    types:
      - opened
      - reopened

jobs:
  make_pr_format:
    runs-on: ubuntu-latest
    steps:
      - name: append issue number and contents to pr body
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.HUBCREATOR_KEY }}
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            // find issue number from 'feat/foo-bar-1234' branch name where 1234 is issueNumber
            if (pr.data && pr.data.head && pr.data.head.ref) {
              const issueNumber = pr.data.head.ref.match(/.*-(\d+)/)[1];
              const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber
            });
            const issueBody = issue.data.body;
            // find all tasks as multiple literals like "- [ ] task1\n - [ ] task2\n" under '### âœ… Tasks' section
            const tasks = issueBody.match(/### âœ… Tasks\n- \[ \] .*\n/g);

            const newBody = `### ğŸ› ï¸ Issue\n\n- close {issueNumber}\n\n### âœ… Tasks ${tasks.join('')}\n\n### â° Time Difference\n\n- \n\n### ğŸ“ Note\n\n- `;
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: newBody
            });
            } else {
              console.log('Failed to retrieve the head reference from the pull request.');
            }
            
