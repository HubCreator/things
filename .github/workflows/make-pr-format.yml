name: make_pr_format
on:
  pull_request:
    types:
      - opened
      - reopened

jobs:
  make_pr_format:
    runs-on: ubuntu-latest
    steps:
      - name: append issue number and contents to pr body
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.HUBCREATOR_KEY }}
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            if (pr.data && pr.data.head && pr.data.head.ref) {
              const match = pr.data.head.ref.match(/.*-(\d+)/);
              if (match && match[1]) {
                const issueNumber = match[1];
                const issue = await github.rest.issues.get({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber
                });
                const issueBody = issue.data.body;
                const tasks = issueBody.match(/### ‚úÖ Tasks\n- \[ \] .*\n/g);

                const newBody = `### üõ†Ô∏è Issue\n\n- close #${issueNumber}\n\n### ‚úÖ Tasks ${tasks.join('')}\n\n### ‚è∞ Time Difference\n\n- \n\n### üìù Note\n\n- `;
                await github.rest.pulls.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.issue.number,
                  body: newBody
                });
              } else {
                console.log('Failed to extract issue number from the branch name.');
              }
            } else {
              console.log('Failed to retrieve the head reference from the pull request.');
            }
